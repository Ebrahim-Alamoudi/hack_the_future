canonical_name: "www9.htf25.qubr.be"

listen_http: 80
listen_https: 443

upstream_host: "127.0.0.1"
upstream_port: 8080

# Let's Encrypt paths (match your working config)
ssl_fullchain: "/etc/letsencrypt/live/{{ canonical_name }}/fullchain.pem"
ssl_privkey:   "/etc/letsencrypt/live/{{ canonical_name }}/privkey.pem"
ssl_chain:     "/etc/letsencrypt/live/{{ canonical_name }}/chain.pem"
ssl_options:   "/etc/letsencrypt/options-ssl-nginx.conf"

# ACME webroot (used by certbot webroot; also used by the /.well-known location)
acme_webroot: "/usr/share/nginx/html"

# Security headers
enable_hsts: true
hsts_max_age: 15552000  # 180 days

# Control whether we install certbot and request a cert
use_letsencrypt: true
