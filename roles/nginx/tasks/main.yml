---
- name: Install nginx (and firewalld)
  package:
    name: [nginx, firewalld]
    state: present

- name: Ensure firewalld running
  service:
    name: firewalld
    state: started
    enabled: true

- name: Open HTTP/HTTPS in firewalld
  firewalld:
    service: "{{ item }}"
    permanent: true
    state: enabled
    immediate: true
  loop: [http, https]

- name: Allow nginx to connect to upstream via SELinux
  seboolean:
    name: httpd_can_network_connect
    state: true
    persistent: true

- name: Ensure ACME webroot exists
  file:
    path: "{{ acme_webroot }}"
    state: directory
    owner: nginx
    group: nginx
    mode: '0755'

- name: Deploy main nginx.conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: validate nginx

- name: Deploy upgrade map (http context)
  template:
    src: 00-upgrade-map.conf.j2
    dest: /etc/nginx/conf.d/00-upgrade-map.conf
    owner: root
    group: root
    mode: '0644'
  notify: validate nginx

- name: Deploy www9 vhost (LE paths)
  template:
    src: site.conf.j2
    dest: /etc/nginx/conf.d/www9.conf
    owner: root
    group: root
    mode: '0644'
  notify: validate nginx

- name: Remove legacy/conflicting vhosts
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/nginx/conf.d/web9.conf
    - /etc/nginx/conf.d/default.conf
    - /etc/nginx/conf.d/site.conf
  notify: validate nginx

# --- Obtain Let's Encrypt cert via webroot (only if requested) ---
- name: Install certbot when using LE
  package:
    name: certbot
    state: present
  when: use_letsencrypt | bool

- name: Ensure initial HTTP is available for ACME (reload)
  service:
    name: nginx
    state: reloaded
  when: use_letsencrypt | bool

- name: Request/renew LE cert with webroot
  command: >
    certbot certonly --webroot -w {{ acme_webroot }}
    -d {{ canonical_name }} -n --agree-tos -m you@example.com
  args:
    creates: "/etc/letsencrypt/live/{{ canonical_name }}/fullchain.pem"
  register: le_issue
  changed_when: "'Congratulations!' in le_issue.stdout"
  when: use_letsencrypt | bool

- name: Validate nginx with LE certs
  command: nginx -t
  notify: reload nginx
  when: use_letsencrypt | bool

# Ensure SELinux context on LE paths / PKI (harmless if absent)
- name: Restore SELinux context on cert folders
  command: restorecon -Rv /etc/letsencrypt /etc/pki/nginx
  changed_when: false
